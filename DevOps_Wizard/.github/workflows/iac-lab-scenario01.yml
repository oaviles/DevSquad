on: workflow_dispatch
name: ARM-Template Deploy Scenario 1
jobs:
  arm-template-deploy-scenario1:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy ARM template
    - name: Run ARM deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./lab-scenario-01/azure-deploy.json
        parameters: ./lab-scenario-01/parameters.json
