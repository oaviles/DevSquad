on: workflow_dispatch
name: Deploy App
jobs:
  delete-cluster:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@main

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy App to AKS
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az aks get-credentials --name AKSCluster-Demo --resource-group IaC_Workshop
          az aks list
          az aks install-cli
          kubectl delete ns guid --force
          kubectl create ns guid
          kubectl version
          kubectl create -f https://raw.githubusercontent.com/oaviles/observability_lab/main/.github/workflows/deploy-pod.yml --validate=false
          
