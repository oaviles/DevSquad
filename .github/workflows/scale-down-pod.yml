on: workflow_dispatch
name: Scale App Down
jobs:
  scale-app:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@main

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Scale App Down on AKS
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az aks get-credentials --name AKSCluster-Demo --resource-group IaC_Workshop
          az aks install-cli
          kubectl scale deployment pod-guid -n guid --replicas=1 