on: workflow_dispatch
name: Scale App Up
jobs:
  scale-app:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@main

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Scale App Up on AKS
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az aks get-credentials --name ${{ secrets.CLUSTER_NAME }} --resource-group ${{ secrets.AZURE_RG }}
          az aks install-cli
          kubectl scale deployment pod-guid -n guid --replicas=100 
